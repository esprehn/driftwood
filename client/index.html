<!DOCTYPE html>
<script>
if ('serviceWorker' in navigator)
    navigator.serviceWorker.register('service-worker.js');
</script>
<title>Driftwood</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    font-size: 18px;
}

.app-shell {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

main {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
}

.toolbar {
    display: flex;
    background-image: linear-gradient(90deg, #BBCB42 80%, #BBCAAA);
    box-shadow: 0 2px 8px 1px rgba(0, 0, 0, .2);
    border-bottom: 1px solid #BDBDBD;
}

.product {
    display: block;
    font-family: sans-serif;
    font-weight: bold;
    text-decoration: none;
    color: #232323;
    font-size: 1.25em;
    padding: 8px;
}

@keyframes loader {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.loader {
    overflow: hidden;
    text-indent: -9999em;
    border: 1.1em solid rgba(116,154,123, 0.2);
    border-left: 1.1em solid #749a7b;
    transform: translateZ(0);
    animation: loader 1.1s infinite linear;
}

.loader {
    border-radius: 50%;
    width: 10em;
    height: 10em;
}
</style>
<div class="app-shell">
    <div class="toolbar">
        <a class="product" href="">Driftwood</a>
    </div>
    <main>
        <div class="loader">Loading...</div>
    </main>
</div>
